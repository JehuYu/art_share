# ============================================
# Art Share - Production Docker Compose
# ============================================
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  web:
    image: art_share:latest
    container_name: art_share
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      # IMPORTANT: Set a strong secret in production!
      - AUTH_SECRET=${AUTH_SECRET}
      - NODE_ENV=production
    volumes:
      # Persist database
      - art_share_data:/app/prisma
      # Persist uploaded files  
      - art_share_uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  art_share_data:
    driver: local
  art_share_uploads:
    driver: local
