# ============================================
# Art Share - Docker Compose Configuration
# ============================================

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: art_share
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database configuration
      - DATABASE_URL=file:/app/prisma/dev.db
      # AUTH_SECRET: 用于 JWT 签名
      - AUTH_SECRET=art-share-jwt-secret-2026
      - NODE_ENV=production
    volumes:
      # Persist database
      - art_share_data:/app/prisma
      # Persist uploaded files
      - art_share_uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for data persistence
volumes:
  art_share_data:
    driver: local
  art_share_uploads:
    driver: local
